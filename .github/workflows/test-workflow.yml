name: test-workflow
on:
  push:
     branches: [ develop ]
     
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alepalu/fdapde-docker-image:latest
    steps:
    - uses: actions/checkout@v2
    - name: Build-Tests
      run: |
        cd test/
        export Eigen3_DIR=/usr/share/cmake/Modules # reguired to let eigen3 work with CMake in alpine
        cmake CMakeLists.txt
        make
    - name: Run-Tests 
      run: |
        cd test/
        export Eigen3_DIR=/usr/share/cmake/Modules # reguired to let eigen3 work with CMake in alpine
        ctest